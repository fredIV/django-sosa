{% extends "_base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static "css/board_list.css" %}">
{% endblock %}

{% block content %}
    <table id="myTable" align="center" style="display: block; overflow-y: scroll">
        <tr class="header">
            <th>Your Boards</th>
        </tr>
        <!--FILL IN THE TABLE WITH RESULTS FROM THE DATABASE-->
        <!--Not a secure method; should filter boards BEFORE passing them to template-->
        {% for board in boards %}
            {% if board.user_id == user.id %}
                <tr>
                    <td><a href="edit/{{ board.boardid }}" class="btn">{{ board.boardname }}</a></td>
                </tr>
            {% endif %}
        {% endfor %}
    </table>
    <a href="create" class="btn btn-primary" id="createNew">Create New Board</a>
{% endblock %}
