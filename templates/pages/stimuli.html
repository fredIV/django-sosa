{% extends "_base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static "css/stim_sets.css" %}">
{% endblock %}

{% block content %}
    <table id="myTable" align="center" style="display: block; overflow-y: scroll">
        <tr class="header">
            <th>Your Stimuli</th>
        </tr>
        <!--FILL IN THE TABLE WITH RESULTS FROM THE DATABASE-->
        {% for stimulus in stimuli %}
            {% if stimulus.stimsetid == user.id %}
                <tr>
                    <td><a href="#" class="btn">{{ stimset.stimsetname }}</a></td>
{#                    <td><a href="edit/{{ stimset.stimsetid }}" class="btn">{{ stimset.stimsetname }}</a></td>#}
                </tr>
            {% endif %}
        {% endfor %}
        <!--FILL IN THE TABLE WITH RESULTS FROM THE DATABASE-->
    </table>
    <a href="create" class="btn btn-primary" id="createNew">Create New Stimulus</a>
{% endblock %}
