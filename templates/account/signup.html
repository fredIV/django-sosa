{% extends '_base.html' %}
{% load static crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
{% endblock content %}
